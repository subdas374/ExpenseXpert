        }
        input[type="submit"] {
            background-color: #4CAF50;

            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;

<body>
    <h1>Welcome, {{ user.username }}!</h1>

    <!-- Add the image tag here -->
    <div class="card-container">
        <div class="card">
            <div class="card-body">
                <h2>Total Expenses</h2>
                <p>Total Amount: ₹{{ total_expenses }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2>Add New Expense:</h2>
                <form action="/user/{{ user.username }}/add_expense" method="post">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" name="amount">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category">
                    <input type="submit" value="Add Expense">
                </form>
            </div>
        </div>
    </div>




    <!-- Add a table to display expenses -->
<!-- Add a table to display expenses -->
<h2>Your Expenses:</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">SL No.</th>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
            <th scope="col">Category</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
            <tr>
                <td>{{ loop.index }}</td> <!-- loop.index starts from 1 -->
                <td>{{ expense[0].strftime("%Y-%m-%d %H:%M:%S") }}</td> <!-- Format the date as needed -->
                <td>₹{{ expense[1]}}</td>
                <td>{{ expense[2]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>


</body>
